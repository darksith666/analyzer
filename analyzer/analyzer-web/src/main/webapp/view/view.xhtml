<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head></h:head>
	
	<h:body>
		<p:dataTable value="#{controller.records}" var="record">
		
			<p:column headerText="ID">
				<h:outputText value="#{record.id}" />
			</p:column>
			
			<p:column headerText="Firma">
				<h:outputText value="#{record.company.name}" />
			</p:column>
			
			<p:column headerText="Data">
				<h:outputText value="#{record.date}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="Cena">
				<h:outputText value="#{record.close}" />
			</p:column>
			
			<p:column headerText="RSI">
				<h:outputText value="#{record.statistic.rsi}" />
			</p:column>
			
		</p:dataTable>
	</h:body>
	
</ui:composition>
